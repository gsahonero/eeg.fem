<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-1.10.1.min.js"></script>
        <script src="./js/d3.v3.js" charset="utf-8"></script>
        <script src="./js/epoch.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/epoch.css">
    </head>
    <body style="background-color:#F27649;">
        <style>
            .max-size{
                max-height: 50vh;
            }
            .container{
                text-align: center;
            }
        </style>
        <div class="container">
            <div class="test">
                <h2>Stream</h2>
                <p>Acquiring data from sockets. <a href="./">Click here to return to Dashboard</a></p>
            </div>
        </div>
        <div class="container">
            <canvas id="mycanvas" width="1200px" height="800px"></canvas>
        </div>

        <div class="container">
            <h3>Select a channel of your preference:</h3>
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid max-size" src="./img/emotiv.jpg" alt="">
                </div>
                <div class="col-md-6" style="text-align: left;">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel1_check">
                        <label class="form-check-label" for="channel1_check">Channel 1 - AF3</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel2_check">
                        <label class="form-check-label" for="channel2_check">Channel 2 - F7</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel3_check">
                        <label class="form-check-label" for="channel3_check">Channel 3 - F3</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel4_check">
                        <label class="form-check-label" for="channel4_check">Channel 4 - FC5</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel5_check">
                        <label class="form-check-label" for="channel5_check">Channel 5 - T7</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel6_check">
                        <label class="form-check-label" for="channel6_check">Channel 6 - P7</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel7_check">
                        <label class="form-check-label" for="channel7_check">Channel 7 - O1</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel8_check">
                        <label class="form-check-label" for="channel8_check">Channel 8 - O2</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel9_check">
                        <label class="form-check-label" for="channel9_check">Channel 9 - P8</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel10_check">
                        <label class="form-check-label" for="channel10_check">Channel 10 - T8</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel11_check">
                        <label class="form-check-label" for="channel11_check">Channel 11 - FC6</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel12_check">
                        <label class="form-check-label" for="channel12_check">Channel 12 - F4</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel13_check">
                        <label class="form-check-label" for="channel13_check">Channel 13 - F8</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="channel14_check">
                        <label class="form-check-label" for="channel14_check">Channel 14 - AF4</label>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/socket.io.js"> </script>
        <script src="./js/smoothie.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
